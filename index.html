<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Trip around Odisha!</h1>
        <form id="location-form">
            <input type="text" id="location-input" placeholder="Enter your City Name or Zip Code">
            <button type="submit">Get Weather</button>
        </form>
        <div id="weather-info" class="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
        
        <!-- Section for displaying travel destinations -->
        <div class="destinations">
            <div class="destination" id="destination1">
                <img src="bhubaneswar.jpg" alt="Bhubaneswar">
                <h3>Bhubaneswar</h3>
                <p>Smart City</p>
            </div>
            <div class="destination" id="destination2">
                <img src="koraput.jpg" alt="Koraput">
                <h3>Koraput</h3>
                <p>Green Paradise</p>
            </div>
            <div class="destination" id="destination3">
                <img src="berhampur.jpg" alt="Brahmapur">
                <h3>Brahmapur</h3>
                <p>Silk City</p>
            </div>
            <div class="destination" id="destination4">
                <img src="puri.jpg" alt="Puri">
                <h3>Puri</h3>
                <p>Spiritual Capital of Odisha</p>
            </div>
            <div class="destination" id="destination5">
                <img src="konark.jpg" alt="Konark">
                <h3>Konark</h3>
                <p>Sun Temple</p>
            </div>
            <div class="destination" id="destination6">
                <img src="Balasore.jpg" alt="Balasore">
                <h3>Balasore</h3>
                <p>City of Sand</p>
            </div>
            <div class="destination" id="destination7">
                <img src="Bhadrak.jpg" alt="Bhadrak">
                <h3>Bhadrak</h3>
                <p>City of Temples</p>
            </div>
            <div class="destination" id="destination8">
                <img src="rourkela.jpg" alt="Rourkela">
                <h3>Rourkela</h3>
                <p>Steel City</p>
            </div>
            <div class="destination" id="destination9">
                <img src="jharsuguda.jpg" alt="Jharsuguda">
                <h3>Jharsuguda</h3>
                <p>Industrial Town</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
